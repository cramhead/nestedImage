<head>
    <meta charset="utf-8">
    <title>nested Image</title>
</head>

<body>

</body>

<template name="layout">
    <div class='layout'>
        {{> loginButtons}} {{> yield}}
    </div>
</template>

<template name="notFound">
    <h3>Not Found</h3>
</template>

<template name="loading">
    <h3>Loading</h3>
</template>

<template name="home">
    <h3>Items</h3>
    <ul>
        {{#each items}}
        <li>
            {{> item}}
        </li>
        {{/each}}
    </ul>
</template>

<template name="item">
    <div class="item">
        <div>
            <h3>{{name}}</h3>
        </div>
        <div>{{creationDate}}</div>
        <h3>Images</h3>
        <div>
            {{> imageList this}}

            <div>
                <input class='myFileInput' type="file">
            </div>
        </div>
    </div>
</template>

<template name="imageList">
    {{#each images}}
    <div class='imageList'>
        Name: {{name}} Image:
        <img src="{{url store='images'}}" alt="{{name}}">
    </div>
    {{/each}}
</template>
